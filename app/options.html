<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <link href="styles/layui.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
  <fieldset class="layui-elem-field layui-field-title" style="margin-top: 0;">
    <legend>图灵机器人</legend>
  </fieldset>
  <form class="layui-form" action="">
    <div class="layui-form-item">
      <label class="layui-form-label">apikey</label>
      <div class="layui-input-block">
        <input type="text" id="apikey" name="apikey" lay-verify="required" autocomplete="off" placeholder="请输入apikey" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">userId</label>
      <div class="layui-input-block">
        <input type="text" id="userId" name="userId" lay-verify="required"  placeholder="请输入userId" autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="js/layui.all.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
